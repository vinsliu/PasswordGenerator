<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <input type="text" id="password" placeholder="Password" readonly />
      <div id="length-select">
        <h2>Characters Length Selector</h2>
        <select id="pwdLengthSelect">
          <option value="8">8 characters</option>
          <option value="10">10 characters</option>
          <option value="12">12 characters</option>
          <option value="14">14 characters</option>
          <option value="16">16 characters</option>
        </select>
      </div>
      <button id="copyButton" class="button">Copy Password</button>
      <button id="generateButton" class="button">Generate Password</button>
      <div class="show">
        Your New Password is : <span id="generatedPassword"></span>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
